<div>
        <ntech-lable label={{inputLabel}} mandatory={{mandatorysymb}}></ntech-lable>
</div>
<div class="form-group">
        <input class="form-control" type="password" [(ngModel)]="inputvalue" [disabled]="disabled" (blur)="onBlur()"
                (focus)="onFocus()" (keydown)="onKeyDown()" (keyup)="onKeyUp()" [placeholder]="placeholder" />
</div>
<span style="color: red;" *ngIf="mandatorysymb==='true'">&nbsp;*</span>
